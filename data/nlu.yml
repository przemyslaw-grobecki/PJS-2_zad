version: "3.1"

actions:
  - action_order_dish
  - action_sum_up_order
  - action_confirm_order
  - action_list_menu
  - action_provide_opening_hours

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct
    - allright
    - let it be
    - Yes that is correct.
    - Ok.
    - I confirm.
    - Looks legit, thanks.
    - That's it.
    - Everything is alright.

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really
    - Actually, I would like to change something.
    - That is not correct.
    - No
    - I think you misunderstood me.
    - No, not at all.
    - One item is missing.
    - You forgot about my [Burger](dish).

- intent: ask_menu
  examples: |
    - What do you serve?
    - What can I have here?
    - What is on the menu today?
    - What is available today?
    - Please tell me, what is to choose from?
    - Could I ask for menu?
    - menu
    - dishes

- intent: ask_opening_hours
  examples: |
    - What are Your opening hours?
    - Are You open on Thursdays?
    - Are Sundays your day off?
    - Can we eat here on march 11'th?
    - Is it okey to order on Saturdays?

- intent : ask_recomendations
  examples: |
    - What do you recommend?
    - Surprise me!
    - What is worth checking out?
    - What are your specialties?

- intent: order_dish
  examples: |
    - I would like [Pizza](dish), please.
    - Why not [Hot-Dog](dish)?
    - [Burger](dish)
    - It will be [Lasagne](dish) for me.
    - Ok, [Tiramisu](dish) then.
    - I will have [Spaghetti Carbonara](dish).
    - Bring me [Burger](dish).
    - [Tiramisu without Milk](dis_decorated) and [Vegan Burger](dish_decorated) for me.
    - Also, [Spaghetti Carbonara with extra cheese](dish_decorated) to top off.
    - (dish), (dish), (dish), (dish).
    - I order [Pizza with additional Pineapple](dish_decorated).
    - I would like [Burger without no cheese](dish_decorated).
    - [Hot-Dog with extra mustard](dish_decorated).

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
