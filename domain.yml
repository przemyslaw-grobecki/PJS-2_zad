version: "3.1"

actions:
  - action_order_dish
  - action_sum_up_order
  - action_confirm_order
  - action_list_menu
  - action_provide_opening_hours

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - ask_menu
  - ask_recomendations
  - order_dish
  - ask_opening_hours
  - ready

entities:
  - dish
  - dish_decorated

slots:
  order: 
    type: list
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: dish

  order_decorated:
    type: list
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: dish_decorated


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_for_order:
  - text: "What would You like to order Sir/Mam?"

  utter_ask_when_ready:
  - text: "Please, let me know when You will be ready."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
